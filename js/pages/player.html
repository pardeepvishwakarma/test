<style type="text/css">
  .card-header{
        background-color: #007bff;
        color: #fff;
  }
  .btn-primary {
      color: #fff;
      background-color: #02448c;
      border-color: #007bff;
  }
  h2{
    font-size: 25px;
  }
  .card-footer{
      background-color: #007bff;
      border-color: #007bff;
  }
</style>
<div class="card text-center">
  <div class="card-header">
    <div class="row">
      <div class="col"><h2>Player: {{getTotalPlayers()}}</h2> <h2>Total Points: 10</h2></div>
      <div class="col"><h1>SCOREBOARD</h1></div>
      <div class="col-3">
        STOPWATCH
        0
        <div class="row">
          <div class="col"><button class="btn btn-xs btn-primary">Start</button></div>
          <div class="col"><button class="btn btn-xs btn-primary">Reset</button></div>
         </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row" ng-repeat="todo in todos  | orderBy: 'todo.scoreCount'">
      <div class="col text-left">
        <h3>{{todo.text}}</h3>
      </div>
      <div class="col-3">
        <div class="row">
          <div class="col-auto"><button class="btn btn-secondary btn-lg" ng-click="todo.scoreCount = todo.scoreCount + 1">+</button></div>
          <div class="col" ng-init="todo.scoreCount = 0">{{todo.scoreCount}}</div>
          <div class="col-auto"><button class="btn btn-secondary btn-lg" ng-click="todo.scoreCount = todo.scoreCount - 1" ng-disabled="todo.scoreCount<1">-</button></div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer text-muted">
    <form class="form-inline" ng-submit="addPlayers()">
      <div class="row w-100">
        <div class="col-10">
          <div class="form-group mx-sm-3 mb-2">
            <input type="text" class="form-control w-100" id="add_player" placeholder="Add Player" required  ng-model="formTodoText" ng-model-instant>
          </div>
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-primary mb-2" ng-disabled="getTotalPlayers()>9">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>
